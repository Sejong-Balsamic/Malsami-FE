name: MALSAMI-FE-EPIC-CICD
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - test
  pull_request:
    types: [opened, synchronize]
    branches:
      - test

# ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # .env.local íŒŒì¼ ìƒì„±
      - name: Create .env.local file
        run: |
          echo -e "${{ secrets.ENV }}" > .env.local

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.0"
          cache: "npm"

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # ë¹Œë“œ ê²°ê³¼ ë° ì—ëŸ¬ ë¡œê·¸ ì €ì¥
      - name: Build project
        id: build
        run: |
          # ì—ëŸ¬ ë¡œê·¸ íŒŒì¼ ìƒì„±
          npm run build > build_log.txt 2>&1 || {
            echo "build_failed=true" >> $GITHUB_OUTPUT
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 0  # ì›Œí¬í”Œë¡œìš° ê³„ì† ì§„í–‰
          }
          echo "build_failed=false" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      # ë¹Œë“œ ê²°ê³¼ PRì— ì½”ë©˜íŠ¸í•˜ê¸° (ì—ëŸ¬ ë¡œê·¸ í¬í•¨)
      - name: Add build result comment to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            let outcome = '${{ steps.build.outputs.status }}' === 'success' ? 'âœ… ë¹Œë“œ ì„±ê³µ' : 'âŒ ë¹Œë“œ ì‹¤íŒ¨';
            let comment = `### ì„¸ì¢…ë§ì‹¸ë¯¸ ë¹Œë“œ ê²°ê³¼: ${outcome}\n\në¹Œë“œ ê²€ì¦ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.`;
            
            if ('${{ steps.build.outputs.build_failed }}' === 'true') {
              try {
                const log = fs.readFileSync('build_log.txt', 'utf8');
                // ë¡œê·¸ì—ì„œ ì—ëŸ¬ ë©”ì‹œì§€ ë¶€ë¶„ë§Œ ì¶”ì¶œ (ë§ˆì§€ë§‰ 50ì¤„ë§Œ í‘œì‹œ)
                const errorLines = log.split('\n').slice(-50).join('\n');
                comment += '\n\n<details><summary>ğŸ“‹ ë¹Œë“œ ì—ëŸ¬ ë¡œê·¸</summary>\n\n```\n' + errorLines + '\n```\n</details>';
              } catch (error) {
                comment += '\n\nì—ëŸ¬ ë¡œê·¸ë¥¼ ì½ëŠ” ì¤‘ ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
              }
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });